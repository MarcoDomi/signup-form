<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="left-side">
            <div id="logo-container">
                <img src="images/odin-lined.png" alt="Odin Project Logo">
                <h1 id="page-title">ODIN</h1>
            </div>
            <footer id="bg-credit">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
            </footer>
        </div>
        <div class="right-side">
            <section id="blurb">
                This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up <span>now</span> to get started
                <p>You <span>know</span> you want to.</p>
            </section>
            <form action="">
                <h2>Let's do this!</h2>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name">
            </form>
        </div>
    </main>
</body>
</html>
