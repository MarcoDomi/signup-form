<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="title-side">
            <h1 id="logo-container">
                <img src="images/odin-lined.png" alt="Odin Project Logo">
                <p id="page-title">ODIN</p>
            </h1>
            <footer id="bg-credit">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
            </footer>
        </div>
        <div class="form-side">
            <section id="blurb">
                This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up <span>now</span> to get started
                <p>You <span>know</span> you want to.</p>
            </section>
            <form action="">
                <fieldset>
                    <h2>Let's do this!</h2>
                    <div class="col1">
                        <p>
                            <label for="pst_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </p>
                        <p>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </p>
                        <p>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </p>
                    </div>
                    <div class="col2">
                        <p>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </p>
                        <p>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </p>
                        <p>
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password">
                        </p>
                    </div>
    
                </fieldset>
                <section class="submit-container">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </section>
            </form>
        </div>
    </main>
</body>
</html>
